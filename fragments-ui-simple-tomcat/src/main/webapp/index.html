<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/default.css" />
	</head>
	
	<body>
		<article id="fragment">
		</article>
		
		<div id="fragment-form-button">+</div>
		<div id="fragment-form">
			<div id="fragment-form-error"></div>
			<form>
				<label for="fragment-form-header">Header</label>
				<input type="text" name="header" id="fragment-form-header" />
				
				<label for="fragment-form-image">Image</label>
				<div id="fragment-form-image-preview">
					<input type="hidden" name="filekey" />
					<img />
					<a id="fragment-form-image-remove">remove</a>
				</div>
				<input type="file" name="image" id="fragment-form-image" />
				<div id="fragment-form-image-progressbar">
					<div id="progress"></div>
				</div>
				
				<label for="fragment-form-text">Text</label>
				<textarea name="text" id="fragment-form-text"></textarea>
				
				<label for="fragment-form-source">Source URL</label>
				<input type="url" name="source" id="fragment-form-source" />
				
				<input type="submit" value="save" id="fragment-form-save" />
			</form>
		</div>
		
		<div id="layer"></div>
		
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
